<ion-content [fullscreen]="true">
  <app-header [hasArrow]="false"></app-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of heroList; let index">
        <ion-avatar slot="start">
          <img [src]="'https://picsum.photos/80/80?random=' + index" alt="avatar" />
        </ion-avatar>
        <ion-label>{{ item.Name }}</ion-label>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
      <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
  <div *ngIf="isOnline; else offline">
    <p>You are online!</p>
  </div>
  <ng-template #offline>
    <p>You are offline!</p>
  </ng-template>
</ion-content>
